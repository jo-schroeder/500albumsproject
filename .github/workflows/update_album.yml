name: Update Current Album

on:
  workflow_dispatch:
    inputs:
      row_number:
        description: 'Row number (1â€“500)'
        required: true
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: |
          pip install pandas
          python update_album.py ${{ github.event.inputs.row_number }}
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add album.json
          git add next_album.json
          git commit -m "Update album to row ${{ github.event.inputs.row_number }}" || echo "No changes"
          git push
