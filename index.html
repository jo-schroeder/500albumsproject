<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joanna's Rolling Stone 500 Albums Project</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      max-width: 300px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .info {
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Joanna‚Äôs Rolling Stone 500 Albums Project</h1>
  <div id="content">Loading...</div>

<script>
  // üîß SET THIS to any album row you want (0 = first row)
  let row_number = 499; // Change to choose album dynamically
  // Example: row_number = 123;

  fetch('data/albums_500_wikidata.json')
    .then(response => response.json())
    .then(albums => {

      // Safety check
      if (row_number < 0 || row_number >= albums.length) {
        document.getElementById('content').innerHTML = "Invalid row number.";
        return;
      }

      const album = albums[row_number];

      document.getElementById('content').innerHTML = `
        <div class="info">She‚Äôs currently listening to:</div>
        <div class="info">üéß ${album.Album} ‚Äî ${album.Artist}</div>
        <div class="info">üóìÔ∏è ${album.release_date || 'Unknown'}</div>
        <div class="info">üè∑Ô∏è ${album.genre || 'N/A'}</div>
        ${album.album_art ? `<img src="${album.album_art}" alt="Album art">` : ''}
      `;
    })
    .catch(err => {
      document.getElementById('content').textContent = 'Error loading album info.';
      console.error(err);
    });
</script>

</body>
</html>
