<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joanna's 500 Albums Project - Reviews</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<nav class="navbar">
  <a href="index.html">Current Album</a>
  <a href="reviews.html">Reviews</a>
  <a href="about.html">About</a>
</nav>

  <h1>Album Reviews</h1>
  <div id="table-container">Loading reviews...</div>

  <script>
    // Cache-busting to ensure fresh data
    fetch(`reviews.json?t=${Date.now()}`)
      .then(response => response.json())
      .then(reviews => {
        if (!reviews.length) {
          document.getElementById('table-container').textContent = "No reviews yet.";
          return;
        }

        let tableHTML = `
          <table>
            <tr>
              <th>#</th>
              <th>Album</th>
              <th>Artist</th>
              <th>Emoji</th>
              <th>Haiku</th>
            </tr>
        `;

        reviews.forEach(entry => {
          tableHTML += `
            <tr>
              <td>${entry.row_number}</td>
              <td>${entry.Album}</td>
              <td>${entry.Artist}</td>
              <td class="emoji">${entry.emoji || ""}</td>
              <td class="haiku">${entry.haiku || ""}</td>
            </tr>
          `;
        });

        tableHTML += `</table>`;
        document.getElementById('table-container').innerHTML = tableHTML;
      })
      .catch(err => {
        document.getElementById('table-container').textContent = "Error loading reviews.";
        console.error(err);
      });
  </script>

</body>
</html>
